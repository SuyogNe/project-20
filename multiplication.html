<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>MULTIPLICATION USING FUNCTIONS</h1>
        <button type="button" onclick="myfunction(5)">Click Me!</button>
        <p id="para1"></p>
        
        <script>
          function myfunction(a,b)
          {
            if (b===undefined);
            {
                b=5;
            }
                document.getElementById("para1").innerHTML="The product is "+a*b;        
          }

        </script>
    </center>
</body>
</html>
